<section fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="450px">
        <mat-card-header fxFlexOffset="20px">
            <mat-card-title>Sign in</mat-card-title>
            <mat-card-subtitle>Enter fields to sign in to <strong>CFB</strong></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" fxLayout="column">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Email" formControlName="email" required />
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Password" formControlName="password" type="password" required />
                    <mat-error *ngIf="password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            <mat-card-actions fxLayoutAlign="end">
                <a mat-button routerLink="/register">Don't have account?</a>
                <button mat-raised-button color="success" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</section>
