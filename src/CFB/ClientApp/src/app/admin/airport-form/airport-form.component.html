<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>{{title}}</mat-card-title>
        <form [formGroup]="airportForm"
              autocomplete="off"
              novalidate
              (ngSubmit)="submit()"
              fxLayout="column wrap"
              fxLayoutAlign="center center"
              fxLayoutGap="10px">
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput placeholder="Airport name" formControlName="name">
                    <mat-error *ngIf="hasError('name', 'required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                    <mat-error *ngIf="hasError('city', 'required')">
                        City is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="State" formControlName="state">
                        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="hasError('state', 'required')">
                        State is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Latitude" formControlName="latitude">
                    <mat-error *ngIf="hasError('latitude', 'required')">
                        Latitude is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Longitude" formControlName="longitude">
                    <mat-error *ngIf="hasError('longitude', 'required')">
                        Longitude is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="ICAO" formControlName="icao">
                    <mat-error *ngIf="hasError('icao', 'required')">
                        ICAO is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="IATA" formControlName="iata">
                    <mat-error *ngIf="hasError('iata', 'required')">
                        IATA is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-card appDragDrop (onFileDropped)="uploadFile($event)">
                    <mat-card-title *ngIf="!base64image">
                        <span class="material-icons md-36">
                            cloud_upload
                        </span>
                        <br />
                        Drop a file here
                        <br />
                        - or -
                        <br />
                        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
                        <button mat-raised-button color="primary" type="button" (click)="file.click()">Browse files</button>
                    </mat-card-title>
                    <mat-card-subtitle *ngIf="base64image">Image preview</mat-card-subtitle>
                    <mat-card-content fxLayout="column wrap"
                                      fxLayoutAlign="center center"
                                      *ngIf="base64image">                        
                        <img mat-card-image [src]="base64image">
                        <button mat-mini-fab color="primary" type="button" (click)="deleteFile()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-card-content>
                </mat-card>           

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!airportForm.valid">Submit</button>
                <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
